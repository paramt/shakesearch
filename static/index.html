<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>ShakeSearch</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Open+Sans&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b60a8aab98.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="search">
      <form id="form">
        <label id="title" for="query">ShakeSearch</label>
        <div>
          <input type="text" id="query" name="query" placeholder="Search the complete works of William Shakespeare" />
          <button type="submit">GO</button>
        </div>
      </form>
    </div>
    <div id="output"></div>
    <div>
      <button id="top" title="Back to top"><i class="fas fa-chevron-circle-up"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
